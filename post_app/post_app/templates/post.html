<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>published</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
        .published-form {
                width: 340px;
        margin: 50px auto;
        }
    .published-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .published-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="published-form">
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>
    
    <!-- POSTのときの処理 -->
    {%- if flag %}
    <div><img src="{{ image_url }}" alt="{{ image_name }}"></div>
    {%- endif %}
    
    <form action="/post/upload" method="POST" enctype="multipart/form-data">
        <div>
            <p>記事タイトル：<input type="text" name="title" required></p>
        </div>
        <div>
            <p>記事本文：<br><textarea name="sentence" rows="10"></textarea></p>
        </div>        
        <div>
            <input type="file" name="image" accept="image/*">
        </div>
        <div>
            <input type="submit" value="送信">
        </div>
    </form>
</div>
</body>
</html>
